version: 2
jobs:
  deploy:
    docker:
      - image: circleci/ruby:2.6.2-node-browsers
    steps:
      - checkout
      - run: npm install
      - run: bundle install
      - run: npx gulp prod
      - run: bundle exec jekyll build
      - deploy:
          name: Deploy release to AWS
          command: bundle exec s3_website push

workflows:
  version: 2
  build:
    jobs:
      - deploy


# Site wide configuration

title: Matt Berther
locale: en_US
description: Musings of an agile development manager and occasional code monkey
logo: site-logo.png
search: true
url: https://matt.berther.io

# Jekyll configuration
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

permalink:   pretty
markdown:    redcarpet
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap

redcarpet:
  extensions: ['no_intra_emphasis', 'space_after_headers']

include: [".htaccess"]
exclude: ["*.rb", "*.yml", "lib", "Capfile", "config", "log", "Rakefile", "tmp", "less", 
    "test", "spec", "package.json", "package-lock.json",
    "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor", "assets/site-logo.pxm", 
    "resume.json", "routing-rules.xml", "Gulpfile.js", "Thorfile", "bin"]

